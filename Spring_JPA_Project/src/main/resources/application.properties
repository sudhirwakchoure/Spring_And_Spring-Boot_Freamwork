spring.application.name=Spring_JPA_Project

spring.datasource.url=jdbc:mysql://localhost:3306/jpa_project
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


# Hibernate DDL options:
# - none: Hibernate will not manage the schema.
# - validate: Validates schema against entities; does not make changes.
# - update: Modifies schema to match entities, but does not drop tables.
# - create: Recreates schema every time the app starts.
# - create-drop: Similar to create but drops schema when app stops.
spring.jpa.hibernate.ddl-auto=update

spring.jpa.show-sql=true
spring.jpa.properties.hibernate-format_sql=true

#a dialect refers to the specific SQL variant that  Hibernate uses to interact with a particular database.
# Each database has its own syntax and features,
# and Hibernate uses dialects to generate database-specific SQL commands
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
